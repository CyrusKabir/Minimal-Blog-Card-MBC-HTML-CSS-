<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card (MBC)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <article class="card card--light flow">
          <div class="card__visual px-normal">
            <img
              class="card__visual-img"
              src="./images/cactus_img.jpg"
              alt="cactus image"
            />
          </div>
          <div class="card__info flow px-normal">
            <div class="badges">
              <span class="badge">Design</span>
            </div>
            <h1 class="card__heading">Embracing Minimalism</h1>
            <p class="card__description">
              From minimalist sculptures to minimalist paintings, this blog will
              inspire you to appreciate the beauty that lies in simplicity.
            </p>
          </div>
          <div class="card__footer">
            <p class="px-normal">Annie Spratt</p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
